<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main>
      <section class="container">
        <img src="images/illustration-hero.svg" />
        <article>
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="images/icon-music.svg" />
            <div class="annual-plan">
              <b id="annual">Annual Plan </b>
              $59.99/year
            </div>
            <a href="#">Change</a>
          </div>
          <div class="buttons">
            <button class="btn-payment"><b>Proceed to Payment</b></button>
            <button class="btn-cancel"><b>Cancel Order</b></button>
          </div>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Artwot">Artwot</a>.
    </div>
  </body>
</html>
